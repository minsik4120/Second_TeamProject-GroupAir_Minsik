<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">

<th:block layout:fragment="title">
    <h1>결재작성</h1>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sign/write.css}">
</th:block>
<th:block layout:fragment="script">
</th:block>

<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <div class="write">
            <div class="write-con">
                <form th:action="@{/sign/write}" method="POST" th:object="${signDto}" enctype="multipart/form-data">
                    <table class="approval-form">
                        <tr>
                            <th colspan="2">품의서</th>
<!--                            <th>결재</th>-->
<!--                            <th>직급</th>-->
                        </tr>
                        <tr>
                            <td rowspan="2">&nbsp;</td>
                            <td>성명</td>
                            <td>부서</td>
                            <td>직급</td>
                        </tr>
                        <tr>
                            <td><input type="text" th:field="*{approve}" id="approve"></td>
                            <td><input type="text" th:field="*{deptName}" id="deptName"></td>
                            <td><input type="text" th:field="*{level}" id="level"></td>
                        </tr>
                        <tr>
                            <td colspan="4">제목 <input type="text" th:field="*{title}" id="title" style="width: 80%;"></td>
                        </tr>
                        <tr>
                            <td colspan="4">품의사유 및 상세내용 <textarea th:field="*{content}" id="content" style="width: 100%; height: 100px;"></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="4">위와 같은 품의사유로, 검토 후 결재 바랍니다.</td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div style="text-align: center;">
                                    <label for="lastApprover">최종승인자</label>
                                    <select th:field="*{lastApprover}" id="lastApprover">
                                        <option value="#">선택하세요</option>
                                        <option th:each="member : ${members}" th:value="${member.name}" th:text="${member.name}"></option>

                                    </select>
                                </div>
                            </td>
                        </tr>

                            <td colspan="4">반려사유 <textarea th:field="*{rejectReason}" id="rejectReason" style="width: 100%; height: 100px;" ></textarea></td>
                        </tr>
                                &nbsp;</td>

                        </tr>
                        <tr>
                            <td colspan="4">
                                <label for="signFile">파일</label>
                                <input type="file" name="signFile" id="signFile">
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="submit" value="제출" style="width: 100%;">
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
