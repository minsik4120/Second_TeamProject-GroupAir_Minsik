<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">
<th:block layout:fragment="title">
    <!-- 각 페이지 마다 변경 -->
    <title>vacation</title>
</th:block>
<th:block layout:fragment="css">
    <!-- 각 페이지 마다 변경 -->
    <link rel="stylesheet" th:href="@{/css/commute/vacation.css}">
</th:block>
<th:block layout:fragment="script">
    <!-- 각 페이지 마다 변경 -->
</th:block>
<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <div class="vacation">
            <div class="vacation-con">
                <h1>휴가 관리</h1>
                <table>
                    <thead>
                    <tr>
                        <th>부서</th>
                        <th>직급</th>
                        <th>이름</th>
                        <th>휴가여부</th>
                        <th>휴가등록</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${memberDtoPage}">
                        <td th:text="${member.departmentEntity.departmentName}"></td>
                        <td th:text="${member.positionEntity.positionName}"></td>
                        <td th:text="${member.name}"></td>
                        <td th:text="${member.departmentEntity.departmentName}"></td>
                        <td><a th:href="@{/commute/vacationCreate/{id}(id = ${member.id})}">휴가 등록</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
