<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">

<th:block layout:fragment="title">
    <h1>결재작성</h1>
</th:block>
<th:block layout:fragment="css">
    <!-- 각 페이지 마다 변경 -->
</th:block>
<th:block layout:fragment="script">
    <!-- 각 페이지 마다 변경 -->
</th:block>

<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <div class="write">
            <div class="write-con">

                <form th:action="@{/sign/write}" method="POST" th:object="${signDto}"
                      enctype="multipart/form-data">
                    <ul>
                        <li>
                            <label for="employee_id">예시로 이렇게 고르면 될듯</label>
                            <select name="employee_id" id="employee_id">
                                <option value="1">부장</option>
                                <option value="2">과장</option>
                            </select>
                        </li>

                        <li>
                            <label for="approve">기안자</label>
                            <input type="text" th:field="*{approve}" id="approve">
                        </li>




                        <li>
                            <label for="title">제목</label>
                            <input type="text" th:field="*{title}" id="title">
                        </li>

                        <li>
                            <label for="content">내용</label>
                            <textarea name="content" id="content" cols="30" rows="10" style="resize: none;">

                            </textarea>
                        </li>










                        <li>
                            <label for="signFile">파일</label>
                            <input type="file" name="signFile" id="signFile">
                        </li>
                        <li>
                            <input type="submit" value="제출">
                        </li>


                    </ul>

                </form>


            </div>
        </div>


    </div>
    </div>
    </div>
</th:block>
</html>
