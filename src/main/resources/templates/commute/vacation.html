<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">
<th:block layout:fragment="title">
    <!-- 각 페이지 마다 변경 -->
    <title>vacation</title>
</th:block>
<th:block layout:fragment="css">
    <!-- 각 페이지 마다 변경 -->
    <link rel="stylesheet" th:href="@{/css/commute/vacation.css}">
</th:block>
<th:block layout:fragment="script">
    <!-- 각 페이지 마다 변경 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
    <script th:src="@{/js/autoDirection.js}" defer></script>
</th:block>
<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <div class="vacation">
            <div class="vacation-con">
                <h1>휴가 관리</h1>
                <table id="myTable">
                    <thead>
                    <tr>
                        <th onclick="sortTable(0)">부서</th>
                        <th onclick="sortTable(1)">직급</th>
                        <th onclick="sortTable(2)">이름</th>
                        <th onclick="sortTable(3)">휴가</th>
                        <th>휴가등록</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${memberDtoPage}">
                        <td th:text="${member.departmentEntity.departmentName}"></td>
                        <td th:text="${member.positionEntity.positionName}"></td>
                        <td th:text="${member.name}"></td>
                        <th:block th:if="${member.commuteEntityList[member.commuteEntityList.size()-1].status} == '휴가'">
                            <td>O</td>
                        </th:block>
                        <th:block th:unless="${member.commuteEntityList[member.commuteEntityList.size()-1].status} == '휴가'">
                            <td>X</td>
                        </th:block>
                        <td><a th:href="@{/commute/vacationCreate/{id}(id = ${member.id})}">휴가 등록</a></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="5">
                            <div class="paging">
                                <ul>
                                    <li>
                                        <span th:if="${memberDtoPage.pageable.pageNumber+1 eq 1}"
                                              class="span0"> START </span>
                                        <span th:unless="${memberDtoPage.pageable.pageNumber+1 eq 1}">
                                            <a th:href="@{/commute/vacation( page=0,search=${param.search},
                                                subject = ${param.subejct})}"
                                               class="span1"> << </a>
                                        </span>
                                    </li>
                                    <li>
                                        <span th:if="${memberDtoPage.pageable.pageNumber+1 eq 1}"
                                              class="span0">PRE</span>
                                        <span th:unless="${memberDtoPage.pageable.pageNumber+1 eq 1}">
                                            <a th:href="@{/commute/vacation(page=${memberDtoPage.pageable.pageNumber-1}
                                            ,search = ${param.search}, subject = ${param.subject})}"
                                               class="span1">이전</a>
                                    </span>
                                    </li>

                                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}" class="block">
                                    <span th:if="${memberDtoPage.pageable.pageNumber +1 == i}" th:text="${i}"
                                          class="now"></span>
                                        <a th:unless="${memberDtoPage.pageable.pageNumber+1 == i}"
                                           th:href="@{/commute/vacation(page=${i-1}
                                    ,search=${param.search}, subject=${param.subject})}" th:text="${i}"></a>
                                    </li>

                                    <li>
                                <span th:if="${memberDtoPage.totalPages == memberDtoPage.pageable.pageNumber+1}"
                                      class="span0">NEXT</span>
                                        <span
                                            th:unless="${memberDtoPage.totalPages == memberDtoPage.pageable.pageNumber+1}">
                                    <a th:href="@{/commute/vacation(page=${memberDtoPage.pageable.pageNumber+1}
                                    ,search=${param.search},subject=${param.subject})}" class="span1">다음</a>
                                </span>
                                    </li>
                                    <li>
                                    <span th:if="${memberDtoPage.totalPages == memberDtoPage.pageable.pageNumber+1}"
                                          class="span0">
                                        END
                                    </span>
                                        <span
                                            th:unless="${memberDtoPage.totalPages == memberDtoPage.pageable.pageNumber+1}">
                                        <a th:href="@{/commute/vacation(page=${memberDtoPage.totalPages-1}
                                        ,search=${param.search}, subject=${param.subject})}" class="span1">
                                            마지막
                                        </a>
                                    </span>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
