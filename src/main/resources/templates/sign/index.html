<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">

<th:block layout:fragment="title">
    <h1>결재</h1>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sign/index.css}">
</th:block>
<th:block layout:fragment="script">
    <!-- 각 페이지 마다 변경 -->
</th:block>

<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <div class="sign">
            <div class="sign-con">
                <h1>결재</h1>
                <div>
                   <span>
                       <p><a th:href="@{/sign/write}">결재작성</a></p>
                   </span>
                    <th:block th:if="${position} == '부장'">
                       <p><a th:href="@{/sign/signList}">나에게 온 결재함</a></p>
                    </th:block>

                    <th:block th:if="${position} == '사원'">
                       <p><a th:href="@{/sign/approveSignList}">상신함</a></p>
                    </th:block>



                </div>


            </div>
        </div>
    </div>
</th:block>
</html>
