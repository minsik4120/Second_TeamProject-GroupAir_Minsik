<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">
<th:block layout:fragment="title">
    <!-- 각 페이지 마다 변경 -->
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/airplane/registration.css}">
</th:block>
<th:block layout:fragment="script">
    <!-- 각 페이지 마다 변경 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/airplane/airplane.js}" defer></script>
</th:block>

<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <div class="registration">
            <div class="registration-con">
                <form th:action="@{/airplane/registration}" method="post" th:object="${airplaneDto}">
                    <ul>
                        <li>
                            <label for="id" hidden="hidden">회원 번호</label>
                        </li>
                        <li>
                            <input type="hidden" id="id" name="id" th:value="${id}">
                        </li>

                        <li>
                            <label for="toArea">출발지</label>
                            <input type="button" onclick="toAreaFn()" value="출발지 찾기"><br>
                            <input type="text" id="toArea" name="toArea" placeholder="주소" th:value="${toArea}">
                        </li>

                        <li>
                            <label for="fromArea">도착지</label>
                            <input type="button" onclick="fromAreaFn()" value="도착지 찾기"><br>
                            <input type="text" id="fromArea" name="fromArea" placeholder="주소" th:value="${fromArea}">
                        </li>

                        <li>
                            <label for="toTime">출발시간</label>
                            <input type="datetime-local" id="toTime" name="toTime" th:value="${toTime}">
                        </li>
                        <li>
                            <label for="fromTime">도착시간</label>
                            <input type="datetime-local" id="fromTime" name="fromTime" th:value="${fromTime}">
                        </li>
                        <li>
                            <label for="airplane">도착시간</label>
                            <input type="text" id="airplane" name="airplane" th:value="${airplane}">
                        </li>

                        <li class="li2">
                            <input type="submit" value="항공편 등록">
                        </li>
                    </ul>
                </form>


            </div>
        </div>
    </div>
</th:block>
</html>
