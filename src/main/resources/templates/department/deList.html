<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">
<th:block layout:fragment="title">
    <title>상위부서</title>
</th:block>
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/topDepartment/topDepartmentLi.css}">
</th:block>
<th:block layout:fragment="script">
    <!--    <script th:src="@{#}"></script>-->
</th:block>
<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <div class="make">
            <div class="make-con">
                <div class="de_left">
                    <a th:href="@{/department/write}">부서생성,</a>
                    <a th:href="@{/department/top/write}">상위부서생성</a>
                    <h1><a th:href="@{/department/top/deLiList}">부서목록</a></h1>
                    <ul th:each="top : ${list}">
                        <a th:href="@{/department/top/detail/{id}(id=top.id)}">
                            <li th:text="${top.topDepartmentName}"></li>
                        </a>
                        <ul th:each="de : ${top.departmentEntityList}">
                            <a th:href="@{/department/detail/{id}(id=de.id)}">
                                <li th:text="${de.departmentName}"></li>
                            </a>
                        </ul>
                    </ul>
                </div>
                <div class="de_right">
                    <h2>상위부서 생성</h2>
                    <ul>
                        <form th:action="@{/department/top/deTopWrite}" method="POST">
                            <li>
                                <label for="topDepartmentName">부서명</label>
                                <input type="text" name="topDepartmentName" id="topDepartmentName">
                            </li>
                            <li>
                                <input type="submit" value="생성">
                            </li>
                        </form>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</th:block>
</html>
