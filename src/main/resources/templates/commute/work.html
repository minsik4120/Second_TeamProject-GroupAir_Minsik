<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">

<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <div class="search">
            <form th:action="@{/commute/work}" method="get">
                <select name="subject" id="subject">
                    <option value="" th:selected="${#strings.isEmpty(param.subject)}"> ::선택:: </option>
                    <option value="userName" th:selected="${#strings.equals(param.subject, 'name')}">이름</option>
                </select>
                <input type="text" name="search" id="search" th:value="${param.search}">
                <input type="submit" value="SEARCH">
            </form>
        </div>
        <div class="work">
            <div class="work-con">
                <h1>출 퇴근 관리</h1>
                <table>
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>이름</th>
                        <th>부서</th>
                        <th>직급</th>
                        <th>출근 여부</th>
                        <th>출근</th>
                        <th>퇴근</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="member : ${commuteDtoPage}">
                        <td th:text="${member.memberEntity.id}"></td>
                        <td th:text="${member.memberEntity.name}"></td>
                        <td th:text="${member.memberEntity.departmentEntity.departmentName}"></td>
                        <td th:text="${member.memberEntity.positionEntity.positionName}"></td>
                    </tr>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="4">
                            <div class="paging">
                                <ul>
                                    <li>
                                        <span th:if="${memberDtoPage.pageable.pageNumber+1 eq 1}" class="span0"> START </span>
                                        <span th:unless="${memberDtoPage.pageable.pageNumber+1 eq 1}">
                                            <a th:href="@{/commute/work(page=0,search=${param.search},
                                                subject = ${param.subject})}"
                                               class="span1"> << </a>
                                        </span>
                                    </li>
                                    <li>
                                        <span th:if="${memberDtoPage.pageable.pageNumber+1 eq 1}" class="span0">PRE</span>
                                        <span th:unless="${memberDtoPage.pageable.pageNumber+1 eq 1}">
                                            <a th:href="@{/commute/work(page=${memberDtoPage.pageable.pageNumber-1}
                                            ,search = ${param.search}, subject = ${param.subject})}"
                                               class="span1">이전</a>
                                    </span>
                                    </li>

                                    <li th:each="i : ${#numbers.sequence(startPage, endPage)}" class="block">
                                    <span th:if="${memberDtoPage.pageable.pageNumber +1 == i}" th:text="${i}"
                                          class="now"></span>
                                        <a th:unless="${memberDtoPage.pageable.pageNumber+1 == i}"
                                           th:href="@{/commute/work(page=${i-1}
                                    ,search=${param.search}, subject=${param.subject})}" th:text="${i}"></a>
                                    </li>

                                    <li>
                                <span th:if="${memberDtoPage.totalPages == memberDtoPage.pageable.pageNumber+1}"
                                      class="span0">NEXT</span>
                                        <span th:unless="${memberDtoPage.totalPages == memberDtoPage.pageable.pageNumber+1}">
                                    <a th:href="@{/commute/work(page=${memberDtoPage.pageable.pageNumber+1}
                                    ,search=${param.search},subject=${param.subject})}" class="span1">다음</a>
                                </span>
                                    </li>
                                    <li>
                                    <span th:if="${memberDtoPage.totalPages == memberDtoPage.pageable.pageNumber+1}" class="span0">
                                        END
                                    </span>
                                        <span th:unless="${memberDtoPage.totalPages == memberDtoPage.pageable.pageNumber+1}">
                                        <a th:href="@{/commute/work(page=${memberDtoPage.totalPages-1}
                                        ,search=${param.search}, subject=${param.subject})}" class="span1">
                                            마지막
                                        </a>
                                    </span>
                                    </li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</th:block>
</html>
