<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">
<th:block layout:fragment="title">
    <!-- 각 페이지 마다 변경 -->
    <title>index</title>
</th:block>
<th:block layout:fragment="css">
    <!-- 각 페이지 마다 변경 -->
    <link rel="stylesheet" th:href="@{/css/index.css}">
</th:block>
<th:block layout:fragment="script">
    <!-- 각 페이지 마다 변경 -->
</th:block>
<body>
<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <div class="login">
            <div class="login-con">
                <h1 class="title">로그인</h1>
                <form th:action="@{/memberLogin}" method="post">
                    <ul>
                        <li>
                            <label for="userEmail">Email</label>
                            <input type="email" name="userEmail" id="userEmail" placeholder="이메일를 입력하세요"> <br>
                        </li>
                        <li>
                            <label for="userPw">Pw</label>
                            <input type="text" name="userPw" id="userPw" placeholder="비밀번호를 입력하세요"> <br>
                        </li>

                        <li>
                            <input type="submit" value="로그인">
                            <input type="reset" value="초기화">
                        </li>
                    </ul>
                </form>
                <div class="sns">
                    <a th:href="@{/oauth2/authorization/google}"><img th:src="@{/images/google.png}" alt="google"></a>
                    <a th:href="@{/oauth2/authorization/kakao}"><img th:src="@{/images/kakao.png}" alt="kakao"></a>
                    <a th:href="@{/oauth2/authorization/naver}"><img th:src="@{/images/naver.png}" alt="naver"></a>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>

</html>
