<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>채팅방</title>
</head>
<body>
<div class="chat">
    <div class="chat-con">
        <h1 class="title">WebSocket</h1>
        <div class="connect">
            <input type="text" name="userId" id="userId" th:value="">
            <input type="button" value="Connect" id="connectBtn">
        </div>
        <div class="chatWindow">
            <div class="chatWindow-con">

            </div>
        </div>
        <div class="footChat">
            <input type="text" id="msg" placeholder="chat input~">
            <input type="button" value="전송" id="sendBtn">
        </div>
    </div>
</div>
</body>
</html>
