<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">

<th:block layout:fragment="title">
  <!-- 각 페이지 마다 변경 -->
</th:block>
<th:block layout:fragment="css">
  <link rel="stylesheet" th:href="@{/css/board/detail.css}">
  <!-- 각 페이지 마다 변경 -->

</th:block>
<th:block layout:fragment="script">
  <script th:src="@{/js/board/reply.js}" defer></script>
  <!-- 각 페이지 마다 변경 -->
</th:block>

<th:block layout:fragment="adminContainer">
  <div class="adminContainer">

    <div class="detail">

      <div class="detail-con">

        <div class="top">
          <div class="detail-form">

            <form th:action="@{/board/update}" method="post" enctype="multipart/form-data">
              <div class="left-img">
                <div class="left-img-con">
                  <th:block th:if="${board.boardAttachFile==1}"> <!--  이미지 표시 -->
                    <img th:src="@{|/upload/${board.boardNewFile}|}" alt="이미지대체문구">
                  </th:block>
                  <th:block th:unless="${board.boardAttachFile==1}">  <!--  이미지 표시 -->
                    <img src="https://placehold.co/300x300?text=NOIMAGE" alt="이미지대체문구">
                  </th:block>
                </div>


              </div>
              <ul>
                <li>
                  Board Detail1
                </li>
                <li>
                  <label for="id">ID</label>           <!-- board.getMemberEntity().id -->
                  <input type="text" name="id" id="id" th:value="${board.id}" readonly>
                </li>


                <li>
                  <label for="memberId">회원 아이디</label>
                  <input type="text" name="memberId" id="memberId" th:value="${board.memberEntity.id}" readonly>
                </li>



                <li>
                  <label for="title">제목</label>
                  <input type="text" name="title" id="title" th:value="${board.title}">
                </li>
                <li>
                  <label for="writer">작성자</label>
                  <input type="text" name="writer" id="writer" th:value="${board.writer}">
                </li>
                <li>
                  <label for="content">내용</label>
                </li>
                <li>
                  <textarea name="content" id="content" cols="30" rows="3" th:text="${board.content}"></textarea>
                </li>

                <li>
                  <label for="hit">조회수</label>
                  <input type="text" name="hit" id="hit" th:value="${board.hit}">
                </li>
                <li>
                  <label for="createTime">작성시간</label>
                  <input type="text" name="hit" id="createTime" th:value="${board.createTime}">
                </li>
                <li>
                  <label for="updateTime">수정시간</label>
                  <input type="text" name="updateTime" id="updateTime" th:value="${board.updateTime}">
                </li>
                <li>
                  <input type="submit" value="수정" class="btn1">

                  <a th:href="@{/board/delete/{id}(id=${board.id})}" class="btn1">삭제</a>
                  <a th:href="@{/board/boardList}" class="btn1">목록</a>
                </li>
              </ul>
            </form>
          </div>
        </div>


        <div class="bottom">
          <div class="reply">

            <div class="reply-con">

              <h1 class="title"> 댓글 </h1>

              <input type="hidden" name="boardId" id="boardId" th:valud="${board.id}">
              <input type="text" name="replyContent" id="replyContent" placeholder="덧글내용">
              <input type="text" name="replyWriter" id="replyWriter" placeholder="작성자">
              <input type="button" value="댓글작성" id="replyBtn">

              <table>
                <thead>
                <tr>
                  <th>게시글 번호</th>
                  <th>번호</th>
                  <th>내용</th>
                  <th>작성자</th>
                  <th>작성시간</th>

                </tr>

                </thead>

                <tbody class="tData">
                <tr th:each="reply:${replyList}">
                  <td th:text="${reply.boardEntity.id}">data</td>
                  <td th:text="${reply.id}">data</td>
                  <td th:text="${reply.replyContent}">data</td>
                  <td th:text="${reply.replyWriter}">data</td>
                  <td th:text="${reply.createTime}">data</td>
                </tr>
                <!--Ajax -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</th:block>
</html>
