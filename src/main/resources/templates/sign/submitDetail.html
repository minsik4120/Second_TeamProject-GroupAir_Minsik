<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout/adminLayout}">

<!-- 템플릿의 title 섹션 -->
<th:block layout:fragment="title">
    <h1>결재작성</h1>
</th:block>

<!-- 템플릿의 CSS 섹션 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/sign/detail.css}">
</th:block>

<!-- 템플릿의 script 섹션 -->
<th:block layout:fragment="script">
</th:block>

<!-- 템플릿의 adminContainer 섹션 -->
<th:block layout:fragment="adminContainer">
    <div class="adminContainer">
        <!-- submitDetail 섹션 시작 -->
        <div class="submitDetail">
            <div class="submitDetail-con">
                <!-- 결재 작성 폼 -->
                <form th:action="@{/sign/signOk}" method="post" th:object="${sign}" enctype="multipart/form-data">
                    <table class="detail-form">
                        <!-- 품의서 번호 -->
                        <tr>
                            <th colspan="2">품의서</th>
                            <th>&nbsp;</th>
                            번호:
                            <input type="hidden" name="id" th:value="${sign.id}">
                            <th>[[${sign.id}]]</th>
                        </tr>
                        <!-- 기안자 정보 -->
                        <tr>
                            <td rowspan="2">&nbsp;</td>
                            <td>성명</td>
                            <td>부서</td>
                            <td>직급</td>
                        </tr>
                        <tr>
                            기안자:
                            <input type="hidden" name="approve" th:value="${sign.approve}">
                            <td>[[${sign.approve}]]</td>
                            부서:
                            <input type="hidden" name="deptName" th:value="${sign.deptName}">
                            <td>[[${sign.deptName}]]</td>
                            직급:
                            <input type="hidden" name="level" th:value="${sign.level}">
                            <td>[[${sign.level}]]</td>
                        </tr>
                        <!-- 품의서 제목 -->
                        <tr>
                            <input type="hidden" name="title" th:value="${sign.title}">
                            <td colspan="4">제목 <span>[[${sign.title}]]</span></td>
                        </tr>
                        <!-- 품의서 내용 -->
                        <tr>
                            <input type="hidden" name="content" th:value="${sign.content}">
                            <td colspan="4">품의사유 및 상세내용 <span style="display: block; width: 100%; height: 300px; overflow-y: auto;">[[${sign.title}]]</span></td>
                        </tr>
                        <!-- 품의서 처리상태 -->
                        <tr>
                            <td colspan="4">처리상태
                                <select th:value="${sign.subContent}" name="subContent" id="subContent">
                                    <option value="승인">승인</option>
                                    <option value="반려">반려</option>
                                </select>
                            </td>
                        </tr>
                        <!-- 최종승인자 -->
                        <tr>
                            <td colspan="4">
                                <div style="text-align: center;">
                                    최종승인자: <input type="hidden" name="lastApprover" th:value="${sign.lastApprover}">
                                    <span>[[${sign.lastApprover}]]</span>
                                </div>
                            </td>
                        </tr>
                        <!-- 반려사유 입력란 -->
                        <tr>
                            <td colspan="4">
                                <label for="rejectReason">반려사유</label>
                                <input type="text" name="rejectReason" id="rejectReason" value="반려사유" style="width: 100%; height: 70px;">
                            </td>
                        </tr>
                        <!-- 제출 버튼 -->
                        <tr>
                            <td colspan="4">
                                <input type="submit" value="제출" style="width: 100%;">
                            </td>
                        </tr>
                    </table>
                </form>
                <!-- 결재 작성 폼 종료 -->
            </div>
        </div>
        <!-- submitDetail 섹션 종료 -->
    </div>
</th:block>
</html>
